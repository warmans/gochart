<html>
<head>
	<meta charset="utf-8"/>
	<script src="wasm_exec.js"></script>
	<script>
        const go = new Go();
        WebAssembly.instantiateStreaming(fetch("main.wasm"), go.importObject).then((result) => {
            go.run(result.instance);
        });
	</script>
    <style>
        th {
            text-align: right;
        }
    </style>
</head>
<body>
<h1>Chart Demo</h1>
(Loading WASM - if nothing shows your browser may be too old.)
<div id="app"></div>
</body>
</html>
